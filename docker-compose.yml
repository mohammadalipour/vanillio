version: '3.8'
services:
  #application
  silver_app:
    container_name: silver_app
    build:
      context: ./dockerFiles/php/
    ports:
      - '9002:9000'
    volumes:
      - ./:/var/www/app
    networks:
      - silver

  #webserver
  silver_nginx:
    container_name: silver_nginx
    image: nginx:stable-alpine
    ports:
      - '8001:80'
    volumes:
      - ./:/var/www/app
      - ./dockerFiles/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - silver
    depends_on:
      - silver_app
networks:
  silver: